<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulação do DOM</title>
  </head>
  <body>
    <h1>Manipulação do DOM</h1>
    <label for="inputText">Digite algo:</label>
    <input type="text" id="inputText" placeholder="Escreva aqui..." />
    <button id="addButton">Adicionar</button>
    <button id="countButton">Contar Linhas</button>
    <div class="content" id="contentDiv"></div>

    <script>
      const inputText = document.getElementById("inputText");
      const addButton = document.getElementById("addButton");
      const countButton = document.getElementById("countButton");
      const contentDiv = document.getElementById("contentDiv");

      addButton.addEventListener("click", () => {
        const text = inputText.value.trim();
        if (text) {
          const paragraph = document.createElement("p");
          paragraph.textContent = text;
          contentDiv.appendChild(paragraph);
          inputText.value = "";
          inputText.focus();
        }
      });

      countButton.addEventListener("click", () => {
        const paragraphCount = contentDiv.getElementsByTagName("p").length;
        alert(`${paragraphCount} linha(s) foram adicionada(s).`);
      });
    </script>
  </body>
</html>
